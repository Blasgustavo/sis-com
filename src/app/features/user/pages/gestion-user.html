<!--
  Componente: UserList
  Descripción:
    Vista principal para la gestión de usuarios.
    Muestra la tabla de usuarios y el formulario de creación/edición.
    Utiliza signals modernos para manejar el estado reactivo.
    Compatible con Angular 17–21.
-->

<div class="min-h-screen bg-base-100 flex items-center justify-center px-4 py-10">
  <div class="bg-base-100 w-full max-w-6xl rounded-xl shadow-xl border border-base-300 p-8">

    <!-- Título principal -->
    <h1 class="text-3xl font-bold mb-6">Gestión de Usuarios</h1>

    <!-- Tabla de usuarios -->
    <app-user-table
      [users]="users()"
      (edit)="selectUser($event)"
      (delete)="deleteUser($event)"
    />

    <!-- Formulario de usuario -->
    <app-user-form
      [form]="form()"
      [selectedUser]="selectedUser()"
      (save)="saveUser()"
      (cancel)="clearSelection()"
    />

  </div>
</div>
