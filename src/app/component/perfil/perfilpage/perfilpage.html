<div class="flex items-center justify-center h-screen">
  <!-- Tarjeta de perfil -->
  <div class="relative bg-white rounded-xl shadow-lg w-full max-w-sm px-6 py-8 z-10 text-center">
    <!-- Botones superiores -->
    <!-- Imagen de perfil -->
    <img src="https://copilot.microsoft.com/th/id/BCO.99f9ebd4-c143-442a-b7e5-25a7b164415f.png" alt="Samantha Jones" class="w-50 h-50 rounded-full mx-auto border-4 border-white shadow-md mb-4">

    <!-- Información -->
    <h2 class="text-xl font-semibold text-gray-800">{{userNames()}}</h2>
    <p class="text-sm text-gray-500 mt-2">Usuario: {{userUser()}}</p>
    <p class="text-sm text-gray-500 mt-2">Tipo de acceso: {{userRole()}}</p>
    <p class="text-sm text-gray-500 mt-2">Fecha de creacion</p>

    <!-- Estadísticas -->
    <div class="flex justify-around mt-6 text-gray-700 text-sm font-medium">
      <div>
        <p>65</p>
        <p class="text-xs text-gray-500">Programado</p>
      </div>
      <div>
        <p>43</p>
        <p class="text-xs text-gray-500">Ejecutado</p>
      </div>
      <div>
        <p>21</p>
        <p class="text-xs text-gray-500">Pendiente</p>
      </div>
    </div>

    <!-- Botón -->
    <button class="mt-6   px-4 py-2 text-sm font-medium text-gray-500 rounded-lg hover:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700">Actualizar Datos</button>
  </div>
</div>
