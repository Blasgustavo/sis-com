<div class="flex items-center justify-center min-h-screen bg-base-200">
  <div class="bg-base-100 rounded-lg shadow-xl w-full max-w-md px-8 py-10 border border-base-300">

    <!-- T√≠tulo -->
    <h2 class="text-2xl font-bold text-primary mb-8">
      üõ†Ô∏è Actualizar Informaci√≥n de Perfil
    </h2>

    <!-- Imagen de perfil -->
    <div class="flex justify-center mb-6">
      <div class="avatar">
        <div class="w-28 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2">
          <img src="https://copilot.microsoft.com/th/id/BCO.99f9ebd4-c143-442a-b7e5-25a7b164415f.png" alt="Foto de perfil" />
        </div>
      </div>
    </div>

    <form [formGroup]="perfilForm" (ngSubmit)="onSubmit()" class="space-y-6">

      <!-- Campo: names -->
      <div class="form-control">
        <label class="label">
          <span class="label-text font-semibold text-primary">Nombre completo</span>
        </label>
        <input
          type="text"
          class="input input-bordered rounded-md focus:outline-none focus:border-primary w-full"
          formControlName="names"
          placeholder="Escribe tu nombre"
        />
      </div>

      <!-- Campo: image -->
      <div class="form-control">
        <label class="label">
          <span class="label-text font-semibold text-primary">Actualizar foto</span>
        </label>
        <input
          id="image"
          type="file"
          class="file-input file-input-bordered rounded-md focus:outline-none focus:border-primary w-full"
          (change)="onFileChange($event)"
          accept="image/*"
          aria-describedby="image-help"
          title="Selecciona una imagen para actualizar tu foto de perfil"
        />
        <label class="label">
          <span class="label-text-alt text-xs text-neutral-content">Tama√±o m√°ximo: 2MB</span>
        </label>
      </div>
      <!-- Campo: password -->
      <div class="form-control">
        <label class="label">
          <span class="label-text font-semibold text-primary">Nueva contrase√±a</span>
        </label>
        <input
          type="password"
          class="input input-bordered rounded-md focus:outline-none focus:border-primary w-full"
          formControlName="password"
          placeholder="Nueva contrase√±a"
        />
        <label class="label">
          <span class="label-text-alt text-xs text-neutral-content">
            M√≠nimo 8 caracteres, incluyendo n√∫mero, may√∫scula y min√∫scula.
          </span>
        </label>
      </div>

      <!-- Campo: confirmPassword -->
      <div class="form-control">
        <label class="label">
          <span class="label-text font-semibold text-primary">Confirmar contrase√±a</span>
        </label>
        <input
          type="password"
          class="input input-bordered rounded-md focus:outline-none focus:border-primary w-full"
          formControlName="confirmPassword"
          placeholder="Confirmar contrase√±a"
        />
        <label *ngIf="perfilForm.hasError('mismatch')" class="label text-error text-sm">
          Las contrase√±as no coinciden
        </label>
      </div>

      <!-- Bot√≥n -->
      <button class="btn btn-primary btn-block mt-4" type="submit" [disabled]="!hasChanges()">
        üíæ Guardar cambios
      </button>

    </form>
  </div>
</div>
