<div class="flex items-center justify-center h-screen bg-base-200">
  <!-- Tarjeta de perfil -->
  <div class="relative bg-base-100 rounded-xl shadow-xl w-max px-8 py-10 text-center border border-base-300">
    
    <h2 class="text-xl font-bold text-start text-primary mb-4">
      Información de Perfil:
    </h2>

    <!-- Imagen de perfil -->
    <img 
      src="https://copilot.microsoft.com/th/id/BCO.99f9ebd4-c143-442a-b7e5-25a7b164415f.png"
      alt="Foto de perfil"
      class="w-40 h-40 rounded-full mx-auto border-4 border-base-100 shadow-md mb-4"
    />

    <!-- Información -->
    <h2 class="text-xl font-bold p-2 text-primary">
      {{ userNames() }}
    </h2>

    <p class="text-sm font-bold text-neutral">Usuario:</p>
    <p class="text-sm mt-1 text-neutral-content">{{ userUser() }}</p>

    <p class="text-sm mt-3 font-bold text-neutral">Tipo de Acceso:</p>
    <p class="text-sm mt-1 text-neutral-content">{{ userRole() }}</p>

    <p class="text-sm mt-3 font-bold text-neutral">Fecha de creación:</p>
    <p class="text-sm mt-1 mb-5 text-neutral-content">15/01/2026</p>

    <!-- Estadísticas -->
    <div class="stats shadow bg-base-100">
      
      <div class="stat place-items-center">
        <div class="stat-title">Downloads</div>
        <div class="stat-value text-primary">31K</div>
        <div class="stat-desc">Enero 1 - Febrero 1</div>
      </div>

      <div class="stat place-items-center">
        <div class="stat-title">Users</div>
        <div class="stat-value text-secondary">4,200</div>
        <div class="stat-desc text-secondary">↗︎ 40 (2%)</div>
      </div>

      <div class="stat place-items-center">
        <div class="stat-title">New Registers</div>
        <div class="stat-value text-accent">1,200</div>
        <div class="stat-desc text-accent">↘︎ 90 (14%)</div>
      </div>

    </div>
  </div>
</div>
